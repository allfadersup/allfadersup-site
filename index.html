<!DOCTYPE HTML>
<html>
  <head>
    <title>All Faders Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://html5up.net/uploads/demos/eventually/assets/css/main.css" />
    <style>
      body {
        background: #000 url('purple wave.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: 'Helvetica Neue', sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0 1em;
        overflow: hidden;
      }

      .glass-wrap {
        position: relative;
        padding: 2em 3em;
        z-index: 1;
      }

      .glass-wrap::before {
        content: "";
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        z-index: -1;
      }

      h1 {
        font-size: 3em;
        letter-spacing: 0.1em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.2em;
        color: #bbb;
        margin-bottom: 2em;
      }

      footer {
        position: absolute;
        bottom: 1em;
        width: 100%;
        font-size: 0.8em;
        color: #444;
      }
    </style>
  </head>
  <body>
    <main class="glass-wrap">
      <h1>ALL FADERS UP</h1>
      <p>MIP â€“ Mix In Progress<br>Site coming soon.</p>
    </main>
    <footer>
      &copy; 2025 All Faders Up Inc. All rights reserved.
    </footer>
  </body>
</html>
