<!DOCTYPE HTML>
<html>
  <head>
    <title>All Faders Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://html5up.net/uploads/demos/eventually/assets/css/main.css" />
    <style>
      body {
        background: #000 url('purple wave.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: 'Helvetica Neue', sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .center-logo {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Bebas Neue', sans-serif;
        font-size: 8.5em;
        letter-spacing: 0.15em;
        z-index: 2;
        text-align: center;
        color: #fff;
      }

      .center-logo::before {
        content: "";
        position: absolute;
        top: -150%;
        left: -150%;
        width: 400%;
        height: 400%;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, transparent 60%);
        z-index: -1;
      }

      .bottom-center {
        position: absolute;
        bottom: 6vh;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-family: 'Outfit', sans-serif;
        font-weight: 300;
        letter-spacing: 0.08em;
        color: #bbb;
      }

      .bottom-center p:first-child {
        font-size: 1.4em;
        text-transform: uppercase;
        margin-bottom: 0.8em;
      }

      .bottom-center p:nth-child(2) {
        font-size: 2.4em;
        text-transform: uppercase;
        font-weight: 400;
        margin-bottom: 0.6em;
        color: #fff;
      }

      .bottom-center p:last-child {
        font-size: 1.2em;
        text-transform: uppercase;
        opacity: 0.8;
      }

      footer {
        position: absolute;
        bottom: 1vh;
        width: 100%;
        font-size: 0.75em;
        text-align: center;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="center-logo">ALL FADERS UP</div>

    <div class="bottom-center">
      <p>MIX IN PROGRESS</p>
      <p>NEW WEBSITE COMING SOON</p>
      <p>CHECK BACK FOR UPDATES</p>
    </div>

    <footer>
      &copy; 2025 All Faders Up Inc. All rights reserved.
    </footer>
  </body>
</html>
