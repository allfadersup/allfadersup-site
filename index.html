<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Faders Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      background: #000 url('purple wave.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .center-logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 9vw;
      letter-spacing: 0.15em;
      position: relative;
      z-index: 2;
    }

    .center-logo::before {
      content: "";
      position: absolute;
      top: -150%;
      left: -150%;
      width: 400%;
      height: 400%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.6) 0%, transparent 60%);
      z-index: -1;
    }

    .bottom-center {
      margin-top: 3vh;
      font-family: 'Outfit', sans-serif;
      font-weight: 300;
      letter-spacing: 0.08em;
      color: #bbb;
    }

    .bottom-center p:first-child {
      font-size: 1rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .bottom-center p:nth-child(2) {
      font-size: 1.6rem;
      text-transform: uppercase;
      font-weight: 400;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .bottom-center p:last-child {
      font-size: 1rem;
      text-transform: uppercase;
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 1vh;
      width: 100%;
      font-size: 0.75em;
      text-align: center;
      color: #666;
    }

    @media (max-width: 600px) {
      .center-logo {
        font-size: 12vw;
      }

      .bottom-center p:nth-child(2) {
        font-size: 1.3rem;
      }

      .bottom-center p:first-child,
      .bottom-center p:last-child {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="center-logo">ALL FADERS UP</div>

  <div class="bottom-center">
    <p>MIX IN PROGRESS</p>
    <p>NEW WEBSITE COMING SOON</p>
    <p>CHECK BACK FOR UPDATES</p>
  </div>

  <footer>
    &copy; 2025 All Faders Up Inc. All rights reserved.
  </footer>

</body>
</html>
